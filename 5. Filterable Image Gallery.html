  <script>
const filterbutton= document.querySelectorAll(".filterbutton button");
console.log(filterbutton);
const products=document.querySelectorAll(".products .product");
console.log(products);
function filterproduct(e){
    filterbutton.forEach((button)=>{
        button.classList.remove("active");
    })
    e.target.classList.add("active");
    console.log(e.target)
    
    products.forEach((product)=>{
        product.classList.add("hide");
        if(product.dataset.name===e.target.dataset.name||e.target.dataset.name==="All"){
            product.classList.remove("hide");
        }
    })
}

filterbutton.forEach(button => {button.addEventListener("click",filterproduct)})
  </script>
